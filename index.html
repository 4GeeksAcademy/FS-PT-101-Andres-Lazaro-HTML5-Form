<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago con Bootstrap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>




    <div class="card m-3">
        <div class="form">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row " style="padding: 0px 12px;">
                        <div class=" col-12 alert alert-danger mt-3 m-l3 -r-3" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-6">
                            <label for="cardNumber" class="">Card</label>
                            <input type="text" class="form-control " id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvcNumber">CVC#</label>
                            <input type="text" class="form-control " id="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-3 ">

                            <label">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-text rounded-start" id="basic-addon1">$</div>
                                    <!--style=" border-radius: 5px 0px 0px 5px"-->
                                    <input type="text" class="form-control" placeholder="Amount"
                                        aria-describedby="basic-addon1">

                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">

                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control pt-3" id="firstName">

                        </div>
                        <div class="col-6">
                            <label for="lastName">Last Name </label>
                            <input type="text" class="form-control pt-3" id="lastName">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>

                        <div class="col-4">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>Selecciona un estado</option>
                                <option>North Carolina</option>
                                <option>Washington</option>
                                <option>New Jersey</option>
                                <option>California</option>
                                <option>New York</option>
                                <option>Texas</option>
                                <option>Florida</option>
                            </select>


                        </div>

                        <div class="col-4">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">

                        </div>
                    </div>

                    <div class="row mt-3 d-flex justify-content-between ">

                        <div class="col-3">
                            <h6>We accept:</h6>

                            <div class="bg-secondary rounded  d-inline-flex p-2">
                                <div class="form-check form-check-inline d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"></label>
                                    <div class="icon align-self-center">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                </div>
                                <div class="form-check form-check-inline  d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"></label>
                                    <i class="fa-brands fa-cc-visa"></i>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"></label>
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </div>
                                <div class="form-check form-check-inline d-flex align-items-center gap-1">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"></label>
                                    <i class="fa-brands fa-cc-visa"></i>
                                </div>




                            </div>


                        </div>

                        <div class="col-6">
                            <label for="message">Message</label>

                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                            <small class="form-text text-muted">Add any notes here</small>
                        </div>
                    </div>








                </div>



            </div class=" row">


            <div class=" card-footer text-body-secondary d-flex justify-content-end">
                <button class="btn btn-secondary mr-2 ">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>





        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
